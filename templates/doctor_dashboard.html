<!DOCTYPE html>
<html>
<head><title>Doctor Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}"></head>
<body>
  <h2>Doctor Dashboard</h2>
  <form method="POST">
    <input type="text" name="search" placeholder="Search patients" value="{{ search }}">
    <button type="submit">Search</button>
  </form>
  <table border="1">
    <tr><th>Name</th><th>Age</th><th>Gender</th><th>Contact</th></tr>
    {% for p in patients %}
    <tr><td>{{p[1]}}</td><td>{{p[2]}}</td><td>{{p[3]}}</td><td>{{p[4]}}</td></tr>
    {% endfor %}
  </table>
  <a href="{{ url_for('add_patient') }}">Add Patient</a> |
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
